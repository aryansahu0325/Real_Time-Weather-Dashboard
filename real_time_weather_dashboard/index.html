<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>ðŸŒ¤ Weather Dashboard</h1>
      <input type="text" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)" />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weatherContainer" class="card hidden">
        <h2 id="cityName"></h2>
        <p id="description"></p>
        <h3 id="temp"></h3>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span> km/h</p>
        <p>Updated: <span id="timestamp"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
